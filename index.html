<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz D√≠a del Novio ‚ù§</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://github.com/nattcjj/JUEGO_POLLO/raw/main/collage-background.jpg?raw=true") no-repeat center center fixed; /* üîπ AQUI PONES TU IMAGEN */
      background-size: cover;  /* hace que se ajuste a toda la pantalla */
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background: rgba(0,0,0,0.7);
    }
    nav button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      background: #fff;
      transition: 0.3s;
    }
    nav button:hover {
      background: #ffd6e0;
    }
    .panel {
      padding: 20px;
    }

    /* üîπ Nueva regla: solo muestra la secci√≥n activa */
    .panel section {
      display: none;   /* todas ocultas */
    }
    .panel section.active {
      display: block;  /* solo visible la activa */
    }

    h2 {
      text-align: center;
      color: #ff4f81;
    }
    .counter {
      display: flex;
      justify-content: center;
      gap: 15px;
      font-size: 22px;
    }
    .puzzle, .card, .trivia {
      max-width: 700px;
      margin: 0 auto;
      padding: 15px;
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
    }
    .puzzle-grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
      margin: 10px auto;
      justify-content: center;
    }
    .puzzle-piece {
      width: 100px;
      height: 100px;
      background-size: 300px 300px;
      cursor: pointer;
    }

    /* üîπ Opciones de trivia en 2 columnas */
#options {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* dos columnas */
  gap: 10px;
  max-width: 400px;
  margin: 0 auto;
}

/* üîπ Botones de control */
.next-btn {
  background: #4CAF50; /* verde */
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin: 5px;
}
.reset-btn {
  background: #f44336; /* rojo */
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin: 5px;
}
.next-btn:hover { background: #45a049; }
.reset-btn:hover { background: #d32f2f; }

    .trivia button.correct { background: #b2f2bb; }
    .trivia button.wrong { background: #ffa8a8; }
  </style>
</head>
<body>

  <h1 style="text-align:center; color:#ff4f81;">Feliz D√≠a del Novio ‚ù§</h1>

  <nav>
    <button onclick="showTab('music')">üé∂ M√∫sica</button>
    <button onclick="showTab('counter')">üìÖ Contador</button>
    <button onclick="showTab('puzzle')">üñºÔ∏è Collage</button>
    <button onclick="showTab('card')">üíå Carta</button>
    <button onclick="showTab('trivia')">üéÆ Jueguito</button>
  </nav>

  <div class="panel">
    <!-- üîπ Solo esta primera empieza visible -->
    <section id="music" class="active">
      <h2>Nuestra canci√≥n ‚ù§</h2>
      <p style="text-align:center">
        Dale clic para escuchar nuestra canci√≥n favorita:<br>
        <a href="https://youtu.be/PQlG1gznMBE?si=30PFaUKp2jIHyCBf">Haz clic aqu√≠</a>
      </p>
    </section>

    <section id="counter">
      <h2>Nuestro tiempo juntos ‚ù§</h2>
      <div class="counter">
        <div><span id="months">0</span> Meses</div>
        <div><span id="days">0</span> D√≠as</div>
        <div><span id="hours">0</span> Horas</div>
        <div><span id="minutes">0</span> Minutos</div>
        <div><span id="seconds">0</span> Segundos</div>
      </div>
    </section>

    <section id="puzzle">
      <h2>Rompecabezas ‚ù§</h2>
      <p style="text-align:center">Compl√©tala üíñ</p>
      <div class="puzzle-grid" id="puzzleGrid"></div>
      <div style="text-align:center;">
        <button onclick="shufflePuzzle()">Mezclar</button>
        <button onclick="initPuzzle()">Reiniciar</button>
      </div>
      <p id="puzzleMessage" style="text-align:center; margin-top:10px;"></p>
    </section>

    <section id="card">
      <h2>Carta ‚ù§</h2>
      <div class="card">
        <textarea id="cardText" style="width:100%; height:200px;">
Hoy quiero decirte lo especial que eres para m√≠. Nuestra relaci√≥n es √∫nica, porque contigo siento una conexi√≥n que nunca antes hab√≠a vivido. Es como si nuestras almas se hubieran encontrado en el momento perfecto para ense√±arnos lo que significa amar de verdad.

Contigo cada instante se vuelve m√°gico, incluso las cosas m√°s simples son hermosas si las comparto a tu lado. Me haces sentir tranquila, feliz y afortunada de tener un amor tan aut√©ntico, tan nuestro.

Gracias por ser mi compa√±ero, mi confidente, mi alegr√≠a diaria. No hay nada en este mundo que cambie lo que somos, porque lo que tenemos es diferente, especial y eterno.

Eres mi chocolatito y siempre tendr√°s en m√≠ a tu quesito, que te ama con todo el coraz√≥n.

Att: Tu quesito

        </textarea>
        <div style="margin-top:10px; text-align:center;">
          <button onclick="downloadCard()">Guardar texto (descargar)</button>
          <button onclick="document.getElementById('cardText').value=''">Restablecer</button>
        </div>
      </div>
    </section>

    <section id="trivia">
      <h2>Trivia ‚ù§</h2>
      <div class="trivia">
        <p id="question">Pregunta aqu√≠...</p>
        <div id="options"></div>
      <div style="text-align:center; margin-top:10px;">
  <button class="next-btn" onclick="nextQuestion()">Siguiente pregunta</button>
  <button class="reset-btn" onclick="resetTrivia()">Reiniciar</button>
</div>
        <p style="text-align:center;">Puntaje: <span id="score">0</span></p>
      </div>
    </section>
  </div>

  <script>
    // üîπ Mostrar solo la secci√≥n seleccionada
    function showTab(id){
      document.querySelectorAll('.panel section').forEach(s => s.classList.remove('active'));
      const sec = document.getElementById(id);
      if(sec) sec.classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // üîπ Contador (ejemplo con fecha de inicio)
    const startDate = new Date("2025-03-30T00:00:00");
    function updateCounter(){
      const now = new Date();
      let diff = now - startDate;
      const seconds = Math.floor(diff/1000) % 60;
      const minutes = Math.floor(diff/(1000*60)) % 60;
      const hours = Math.floor(diff/(1000*60*60)) % 24;
      const days = Math.floor(diff/(1000*60*60*24)) % 30;
      const months = Math.floor(diff/(1000*60*60*24*30));
      document.getElementById('months').textContent = months;
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }
    setInterval(updateCounter,1000);

    // üîπ Puzzle
    const puzzleImage = "https://github.com/nattcjj/JUEGO_POLLO/raw/main/puzzle-photo.jpg?raw=true"; // cambia por tu foto
    const grid = document.getElementById("puzzleGrid");
    let order = [];
    function initPuzzle(){
      grid.innerHTML="";
      order = [...Array(9).keys()];
      order.forEach(i=>{
        const div=document.createElement("div");
        div.className="puzzle-piece";
        div.style.backgroundImage=`url(${puzzleImage})`;
        div.style.backgroundPosition=`${-(i%3)*100}px ${-Math.floor(i/3)*100}px`;
        div.dataset.index=i;
        div.onclick=()=>swapPiece(div);
        grid.appendChild(div);
      });
      document.getElementById("puzzleMessage").textContent="";
    }
    function shufflePuzzle(){
      order.sort(()=>Math.random()-0.5);
      [...grid.children].forEach((div,i)=>{
        const idx=order[i];
        div.style.backgroundPosition=`${-(idx%3)*100}px ${-Math.floor(idx/3)*100}px`;
        div.dataset.index=idx;
      });
    }
    function swapPiece(div){
      // opcional: mover piezas entre s√≠
    }
    initPuzzle();

    // üîπ Carta: descarga texto
    function downloadCard(){
      const text=document.getElementById("cardText").value;
      const blob=new Blob([text],{type:"text/plain"});
      const a=document.createElement("a");
      a.href=URL.createObjectURL(blob);
      a.download="carta.txt";
      a.click();
    }

    // üîπ Trivia
    const questions = [
  { q: "¬øD√≥nde fue nuestro primer encuentro?", options: ["En mi U", "En el portal 80", "En un caf√©", "En el cloplaza"], correct: 1 },
  { q: "¬øCu√°l es mi color favorito?", options: ["Azul", "Rojo", "Verde"], correct: 1 },
  { q: "¬øCu√°ndo fue nuestro primer beso?", options: ["13 de mayo", "20 de mayo", "18 de mayo", "3 de junio"], correct: 0 },
  { q: "¬øQu√© es lo que m√°s me gusta de ti?", options: ["Tu boca", "Tus ojos", "Tus manos", "Tu olor"], correct: 1 },
  { q: "¬øQu√© nos gusta comer?", options: ["Sushi", "Lasagna", "Hamburguesa", "Salchipapa"], correct: 3 },
      
    ];
    let current=0, score=0;
    function loadQuestion(){
      const q=questions[current];
      document.getElementById("question").textContent=q.q;
      const optionsDiv=document.getElementById("options");
      optionsDiv.innerHTML="";
      q.options.forEach((opt,i)=>{
        const btn=document.createElement("button");
        btn.textContent=opt;
        btn.onclick=()=>checkAnswer(btn,i===q.correct);
        optionsDiv.appendChild(btn);
      });
    }
    function checkAnswer(btn,correct){
      if(correct){ btn.classList.add("correct"); score++; }
      else btn.classList.add("wrong");
      document.getElementById("score").textContent=score+"/"+questions.length;
    }
    function nextQuestion(){
      if(current<questions.length-1){ current++; loadQuestion(); }
    }
    function resetTrivia(){
      current=0; score=0;
      document.getElementById("score").textContent="0";
      loadQuestion();
    }
    loadQuestion();
  </script>
</body>
</html>
