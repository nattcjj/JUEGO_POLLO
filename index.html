<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz Día del Novio 💖</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      text-align: center;
      color: #fff;
    }

    h1 {
      margin: 20px;
      font-size: 2.5em;
      text-shadow: 2px 2px #ff6f91;
    }

    /* Menú */
    nav {
      background: rgba(255, 105, 180, 0.9);
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #ff4f81;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    nav button:hover {
      background: #ffdde1;
    }

    section {
      display: none;
      padding: 20px;
      animation: fadeIn 0.8s;
    }
    section.active {
      display: block;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Collage */
    .collage {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px;
    }
    .collage img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
    }

    /* Carta */
    #carta {
      margin: 20px auto;
      width: 80%;
      font-size: 20px;
      line-height: 1.6;
      text-align: justify;
      background: rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 15px;
      color: #fff;
    }

    /* Juego */
    #botones button {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ff6f91;
      color: white;
      transition: 0.3s;
    }
    #botones button:hover {
      transform: scale(1.1);
    }

    /* Corazones animados */
    .corazon {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: caer 5s linear infinite;
    }
    @keyframes caer {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <h1>💘 Feliz Día del Novio 💘</h1>

  <!-- Menú -->
  <nav>
    <button onclick="mostrar('musica')">🎶 Música</button>
    <button onclick="mostrar('contador')">📅 Nuestro contador</button>
    <button onclick="mostrar('collage')">📸 Collage</button>
    <button onclick="mostrar('carta')">💌 Carta</button>
    <button onclick="mostrar('juego')">🎮 Jueguito</button>
  </nav>

  <!-- Secciones -->
  <section id="musica" class="active">
    <h2>🎶 Nuestra canción</h2>
    <p>Dale clic para escuchar: 
      <a href="https://www.youtube.com/watch?v=XXXX" target="_blank">Haz clic aquí</a>
    </p>
  </section>

  <section id="contador">
    <h2>📅 Nuestro tiempo juntos</h2>
    <div id="contadorDias"></div>
  </section>

  <section id="collage">
    <h2>📸 Nuestros Momentos</h2>
    <div class="collage">
      <img src="foto1.jpg">
      <img src="foto2.jpg">
      <img src="foto3.jpg">
      <img src="foto4.jpg">
      <img src="foto5.jpg">
      <img src="foto6.jpg">
    </div>
  </section>

  <section id="carta">
    <h2>💌 Mi Cartita</h2>
    <div id="textoCarta"></div>
  </section>

  <section id="juego">
    <h2>🎮 Preguntita</h2>
    <p>¿Quieres ser mi novio siempre? 😍</p>
    <div id="botones">
      <button onclick="aceptar()">Sí 💖</button>
      <button id="noBtn" onmouseover="moverBoton()">No 😢</button>
    </div>
    <p id="respuesta"></p>
  </section>

  <script>
    // Función para mostrar secciones
    function mostrar(id) {
      document.querySelectorAll("section").forEach(sec => {
        sec.classList.remove("active");
      });
      document.getElementById(id).classList.add("active");
    }

    // Corazones animados
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.innerText = "💖";
      corazon.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(corazon);
      setTimeout(() => { corazon.remove(); }, 5000);
    }
    setInterval(crearCorazon, 800);

    // Contador de días
    const fechaInicio = new Date("2025-03-30");
    function actualizarContador() {
      const hoy = new Date();
      const diff = hoy - fechaInicio;
      const dias = Math.floor(diff / (1000*60*60*24));
      document.getElementById("contadorDias").innerText =
        "Llevamos " + dias + " días juntos 💕";
    }
    actualizarContador();

    // Carta animada
    const textoCarta = "Amor, gracias por cada momento que compartimos. Eres mi alegría diaria y la razón por la que sonrío tanto. Me haces muy feliz y quiero que sigamos construyendo juntos muchos recuerdos hermosos. ¡Te amo mucho! 💖";
    let i = 0;
    function escribirCarta() {
      if (i < textoCarta.length) {
        document.getElementById("textoCarta").innerHTML += textoCarta.charAt(i);
        i++;
        setTimeout(escribirCarta, 50);
      }
    }
    escribirCarta();

    // Juego
    function aceptar() {
      document.getElementById("respuesta").innerText =
        "¡Sabía que dirías que sí!
